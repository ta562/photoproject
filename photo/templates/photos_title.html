


  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Photo Gallery</h1>
        <p class="lead text-muted">コメントを見て写真に書かれた世界に思いをはせましょう素敵な写真とコメントをお待ちしています</p>
        <p>
        {% if user.is_authenticated %}
        <a href="{% url 'photo:post' %}"
            class="btn btn-primary my-2">投稿する</a>
        <a href="{% url 'accounts:logout' %}"
            class="btn btn-secondary my-2">ログアウト</a>
        {% else %}
        <a href="{% url 'accounts:signup' %}"
            class="btn btn-primary my-2">今すぐさインアップ</a>
        <a href="{% url 'accounts:login' %}"
            class="btn btn-secondary my-2">登録済みの方はろグイン</a>
        {% endif %}
        </p>
      </div>
    </div>
  </section>
