  .selectbox-2 {
    position: relative;
    margin-left:20px;
  }

  .selectbox-2::before,
  .selectbox-2::after {
    position: absolute;
    content: '';
    pointer-events: none;
  }

  .selectbox-2::before {
    right: 0;
    display: inline-block;
    width: 2.8em;
    height: 2em;
    border-radius: 0 3px 3px 0;
    background-color: #faa63e;
    content: '';
  }

  .selectbox-2::after {
    position: absolute;
    top: 50%;
    right: 1.4em;
    transform: translate(50%, -50%) rotate(45deg);
    width: 6px;
    height: 6px;
    border-bottom: 3px solid #fff;
    border-right: 3px solid #fff;
    content: '';
  }

  .selectbox-2 select {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    min-width: 230px;
    height: 2em;

    border-radius: 3px;

body {

.anime {

.pandatensi{
  width: 80px;

  top: -290px;
  right: 10%;

}
.pandaneru{
  width: 400px;    
  position: absolute;
  top: -171px;
  right: 5%;

}
/*shishimai image*/
.shishimai img {
  width: 200px;
  height: 200px;
  position: absolute;
  top: 440px;
  left: 20%;
}
/*shishimai Animation*/
.pandatensi {
  animation: shishimai 20s linear infinite alternate;
}
@keyframes shishimai {
	0% {
    transform: rotate(0deg) translateX(-50px) rotate(0deg) scale(1.0, 1.0);
	}

    25%  { 
    transform: rotate(360deg) translateX(-50px) rotate(-350deg) scale(1.04, 0.99);
  }
  50%  { 
    transform: rotate(720deg) translateY(-40px) rotate(-720deg) scale(1.0, 1.0);
  }
  75%  { 
    transform: rotate(360deg) translateX(-40px) rotate(-350deg) scale(1.03, 0.98);
  }
	100% {
		transform: rotate(0deg) translateX(-50px) rotate(0deg) scale(1.0, 1.0);
	}
}

.rightimg {
    width: 260px;
    height: 300px;
  position: absolute;
  top: -270px;
  right: 20%;
}
/*hiyoko Animation*/
.rightimg{
  animation: hiyoko 2.5s infinite 0s;
}
@keyframes hiyoko {
  0%   {
    transform: scale(1.0, 1.0) translate(0%, 0%); 
  }
  10%  { 
    transform: scale(1.04, 0.99) translate(0%, 0%);
  } 
  50%  { 
    transform: scale(1.03, 0.98) translate(0%, 5%); 
  }
  100% {

}

}
@keyframes hiyoko {
  0%   {
    transform: scale(1.0, 1.0) translate(0%, 0%); 
  }
  10%  { 
    transform: scale(1.04, 0.99) translate(0%, 0%);
  } 
  50%  { 
    transform: scale(1.05, 0.95) translate(0%, 5%); 
  }
  100% { 
    transform: scale(1.0, 1.0) translate(0%, 0%); 
  }
}


/*black-cat image*/
.leftimg1 img {
  width: 300px;
  height: 250px;
  position: absolute;
  top: 100px;
  right: 150px;
}
/*black-cat Animation*/
.leftimg1 {
  animation: black-cat 5s infinite cubic-bezier(0.5,0,0.5,1);
}
@keyframes black-cat {
  0%, 5% {
    transform: translate(-12em);
  }
  45%, 55% {
    transform: translate(12em);
  }
  95%, 100% {
    transform: translate(-12em);
  }
}


/*balloon image*/
.balloon img {
  width: 200px;
  height: 200px;
  position: absolute;
  top: 20px;
  left: 20%;
}
/*balloon Animation*/
.balloon {
  animation: balloon-scoping 2s alternate infinite;

  animation-timing-function: linear;
}
@-webkit-keyframes balloon-scoping {
  0% {
    transform: translateY(0px);
  }
  100% {
    transform: translateY(100px);
  }
}
